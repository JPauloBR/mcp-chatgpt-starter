<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - AT&T</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Omnes AT&T W02 Regular", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            max-width: 440px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .att-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }
        
        .att-globe {
            width: 45px;
            height: 45px;
        }
        
        .att-text {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.5px;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        h2 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 32px;
        }
        
        .form-group {
            text-align: left;
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #000;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #666;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus {
            border-color: #00a8e1;
            box-shadow: 0 0 0 1px #00a8e1;
        }
        
        .btn-continue {
            width: 100%;
            padding: 14px;
            background: #003688;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 24px;
            transition: background-color 0.2s;
        }
        
        .btn-continue:hover {
            background: #002866;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: flex-start;
            margin-bottom: 32px;
        }
        
        .link {
            color: #0057b8;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: #ccc;
        }
        
        .divider-text {
            padding: 0 16px;
            color: #000;
            font-weight: 700;
            font-size: 14px;
        }
        
        .btn-app {
            width: 100%;
            padding: 14px;
            background: white;
            color: #003688;
            border: 2px solid #003688;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-app:hover {
            background: #f4f4f4;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                border: none;
                padding: 20px;
            }
            body {
                background: white;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="att-logo">
            <svg class="att-globe" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="#00a8e1" opacity="0.1"/>
                <g fill="none" stroke="#00a8e1" stroke-width="3">
                    <circle cx="50" cy="50" r="45"/>
                    <ellipse cx="50" cy="50" rx="20" ry="45"/>
                    <ellipse cx="50" cy="50" rx="45" ry="20"/>
                    <line x1="5" y1="50" x2="95" y2="50"/>
                    <path d="M50,5 Q70,50 50,95" stroke-width="2"/>
                    <path d="M50,5 Q30,50 50,95" stroke-width="2"/>
                </g>
                <circle cx="50" cy="50" r="6" fill="#00a8e1"/>
            </svg>
            <span class="att-text">AT&T</span>
        </div>
        
        <h1>Sign in</h1>
        <h2>to my Account</h2>
        
        <form action="/oauth/login" method="POST">
            <!-- Hidden OAuth parameters to preserve state -->
            <input type="hidden" name="client_id" value="{{ client_id }}">
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
            <input type="hidden" name="state" value="{{ state }}">
            <input type="hidden" name="scope" value="{{ scope }}">
            <input type="hidden" name="code_challenge" value="{{ code_challenge }}">
            <input type="hidden" name="temp_key" value="{{ temp_key }}">
            
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" id="user_id" name="user_id" required autofocus>
            </div>
            
            <button type="submit" class="btn-continue">Continue</button>
            
            <div class="links">
                <a href="#" class="link">Forgot user ID?</a>
                <a href="#" class="link">Don't have a user ID? Create one now</a>
                <a href="#" class="link">Pay without signing in</a>
            </div>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">OR</div>
                <div class="divider-line"></div>
            </div>
            
            <button type="button" class="btn-app">Sign in with myAT&T app</button>
        </form>
    </div>
</body>
</html>
